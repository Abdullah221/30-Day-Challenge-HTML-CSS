<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name:</label>
            <input aria-required="true" type="text" id="card-name" name="card-name" required><br>
            <label for="card-number">Card Number:</label>
            <input aria-required="true" type="text" id="card-number" required name="card-number">
            <input type="submit" value="Checkout">
        </form>
    </section>
</body>
</html>
