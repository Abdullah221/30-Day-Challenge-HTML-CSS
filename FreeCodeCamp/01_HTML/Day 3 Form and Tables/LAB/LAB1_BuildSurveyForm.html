<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">lorem ipseum description empty afim</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="ex. Abdullah" required>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="ex. abwa59@gmail.com">
      <label for="number" id="number-label">Number:</label>
      <input type="number" max="10" min="5" id="number" placeholder="5-10">
      <select name="gender" id="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      Do you have account???
      <input type="radio" name="account" value="Yes" id="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="account" value="No" id="no">
      <label for="no">No</label><br>

      <input type="checkbox" name="pricing" value="pricing">Pricing
      <input type="checkbox" name="location" value="location">Location
      <input type="checkbox" name="services" value="services">Services
      <input type="checkbox" name="Budget" value="Budget">Budget <br>
      <label for="comment">Comment</label>
      <textarea id="comment" name="Comments" placeholder="Additional Comments"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
